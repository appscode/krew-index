apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: voyager
spec:
  version: v0.0.7
  homepage: https://voyagermesh.com
  shortDescription: kubectl plugin for Voyager by AppsCode
  description: |
    This plugin provides a list of commands to interact with Voyager custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-darwin-amd64.tar.gz
      sha256: f5c02e2635ec3c74c8ec6b66c953805f5c297192b0d5faa448770c8d9d16091b
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-darwin-amd64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-linux-amd64.tar.gz
      sha256: 568731f61749d838dee75d5cde7b146679638a24b0a71fd1c5a735917c418743
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-linux-arm.tar.gz
      sha256: 098b792fde91a1a92e09cd0731765d56f7b074c5d109771850f18c0439835032
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-linux-arm64.tar.gz
      sha256: 12f79f2042cba4e0805a55663bd9b26107b46c410736e4f028bd5959c110e255
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-windows-amd64.zip
      sha256: 98dd95568541b765bbe463c60245ba26d1c5f6b2f02f23d9371fa308b482c366
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-windows-amd64.exe
