          os: darwin
          arch: arm64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.14/kubectl-voyager-darwin-arm64.tar.gz
      sha256: efe3a6d61ef7085aee43d8880a699e10b4e5702037cbf86d5f663caa7f117c61
