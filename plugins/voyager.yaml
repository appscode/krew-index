          os: darwin
          arch: arm64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.9/kubectl-voyager-darwin-arm64.tar.gz
      sha256: 6fef3f8fd98f936ba9445b370fd569151cb64f4b03f86549dc4d3028f007e7ba
