apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: voyager
spec:
  version: v0.0.7
  homepage: https://voyagermesh.com
  shortDescription: kubectl plugin for Voyager by AppsCode
  description: |
    This plugin provides a list of commands to interact with Voyager custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-darwin-amd64.tar.gz
      sha256: ffbd641c7b9b81073f6b1f32b2ffe1a545e5db804b244da9209d23bf5e3be48a
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-darwin-arm64.tar.gz
      sha256: fd824ec6af8850756d0bf96563b056b359a6cc8ab7f6755d905239daad8f83e5
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-linux-amd64.tar.gz
      sha256: 0e4d53aed51ae4305a3e0fbb6b7f70efb62b5cdf267e4ada0b975c958b3929ed
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-linux-arm.tar.gz
      sha256: d81663c6ce782f53e47b22c6c879febb886b50f1dd9113462b6ad7f91101a6f8
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-linux-arm64.tar.gz
      sha256: 4ab312276f9ca67386db2a5a6f1169364c14896f121a9f67b6acb84ed6515035
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.7/kubectl-voyager-windows-amd64.zip
      sha256: 48c5e85559c824cd6ef52fa28f1ab9e756c20b5405581a0452798f7f24e808d0
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-windows-amd64.exe
