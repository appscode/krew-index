apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: voyager
spec:
  version: v0.0.1
  homepage: https://voyagermesh.com
  shortDescription: kubectl plugin for Voyager by AppsCode
  description: |
    This plugin provides a list of commands to interact with Voyager custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.1/kubectl-voyager-darwin-amd64.tar.gz
      sha256: 09e20c1f640fc4070218fb90c08ed1d38d4ddc3ea0370033a757be4d6183f73e
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-darwin-amd64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.1/kubectl-voyager-linux-amd64.tar.gz
      sha256: 623dd5005100c13fbe09d799aea2e7e4d67ded53fc16c9361b6bdf7978b25fed
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.1/kubectl-voyager-linux-arm.tar.gz
      sha256: c66dec8555aba9c6f51b3a00cdab8d0dc234c3252819425b05ba135f73e01e44
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.1/kubectl-voyager-linux-arm64.tar.gz
      sha256: 94f4f8368311fa6f46b4cf63eaf178f8f03c00bf7f21381334ae6ef5a9821d0b
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/voyagermesh/cli/releases/download/v0.0.1/kubectl-voyager-windows-amd64.zip
      sha256: 71075ed0dc69bd822fcf6eb28490f402069e1b5e87addbb9be7375255f046941
      files:
        - from: "*"
          to: "."
      bin: kubectl-voyager-windows-amd64.exe
