        - from: "*"
          to: "."
      bin: kubectl-connect-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.10/kubectl-connect-windows-amd64.zip
