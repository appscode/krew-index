        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.2/kubectl-connect-darwin-arm64.tar.gz
      sha256: 9459fd92e75ba83255ed093d4d506d8fc6895276c8301a1e9060cbca3d920d41
