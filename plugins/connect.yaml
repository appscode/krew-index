        - from: "*"
          to: "."
      bin: kubectl-connect-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.10/kubectl-connect-linux-arm64.tar.gz
      sha256: 2989ec92373663b03ef37da88788d1bfbde32bfa8c2907a6224796abcc44dd8c
