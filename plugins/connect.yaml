        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.7/kubectl-connect-darwin-arm64.tar.gz
      sha256: d52bfe0137e8ea64d6d8b96c50a6178f00069f1fd7003bb562e4d2dd829a820f
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-darwin-arm64
