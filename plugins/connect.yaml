        - from: "*"
          to: "."
      bin: kubectl-connect-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.10/kubectl-connect-darwin-arm64.tar.gz
      sha256: 7950c33bc230e359440e32b104d4ec4f90435401b148f05cae3358457def29b4
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.10/kubectl-connect-linux-amd64.tar.gz
      sha256: 347297523323d70a08566a650b2b93138753ecc15975750d2d3d7c62f7ff2c39
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.10/kubectl-connect-linux-arm.tar.gz
      sha256: e5857af66991c07ea8bbf92fb37e100ba86189eb1a3c6bdf1ceb8123d97b4f8a
