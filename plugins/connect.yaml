apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: connect
spec:
  version: v0.3.1
  homepage: https://kubedb.com
  shortDescription: kubectl plugin for KubeDB by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeDB custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-darwin-amd64.tar.gz
      sha256: 760eaf5f277d091af9ea9cc437230bd5b815a7beb9941aff312e0658dba2508e
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-darwin-arm64.tar.gz
      sha256: e4bc4f5976b6892a638fdb27852c6e76eaf69075e5b44d76f135b5b6dcb26307
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-linux-amd64.tar.gz
      sha256: c2505b2281859838581a21cc85e0eb895daac4e3d704e0f0f595f5974cc948a0
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-linux-arm.tar.gz
      sha256: d3f673405d5e09cef4f2efcb90e1f3471f275bae7eb76d11ce61400132cf1ffc
