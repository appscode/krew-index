apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: connect
spec:
  version: v0.3.10
  homepage: https://appscode.com
  shortDescription: kubectl plugin for Kubernetes native Services by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeDB custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.10/kubectl-connect-darwin-amd64.tar.gz
      sha256: 2f3ce33106e12982a1dfe5b1bef30de00491e695cba90f18dd94d6be2e19bcb6
