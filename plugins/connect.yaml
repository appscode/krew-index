        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.5/kubectl-connect-darwin-arm64.tar.gz
      sha256: edcf9068d0dd7320f6bfbead973373f18ff0a0233d5bb1628a9591d8e72b92e5
