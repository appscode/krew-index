        - from: "*"
          to: "."
      bin: kubectl-connect-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.6/kubectl-connect-linux-arm64.tar.gz
