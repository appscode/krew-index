        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.4/kubectl-connect-darwin-amd64.tar.gz
      sha256: 73efbcdc8f986c05d75f3192109a105e0362d9898a8f9396f130fbd3c2da71fd
