        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.3/kubectl-connect-darwin-arm64.tar.gz
      sha256: cc732b207cefe9bd11536a96440ff4701cc496405c211f88918eeb318192ccbe
