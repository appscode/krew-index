        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-windows-amd64.zip
      sha256: 7f45648384659d09c6e77b687f0e966a9162cf6781d4139cb6e07d0aa04e58f2
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-windows-amd64.exe
