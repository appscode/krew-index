        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.4/kubectl-connect-linux-amd64.tar.gz
      sha256: 956e9229ba112c86fd6ec56398d03d08febeefe3d8ccafa880c678e3951696c8
