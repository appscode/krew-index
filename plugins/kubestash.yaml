apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubestash
spec:
  version: v0.23.0
  homepage: https://kubestash.com
  shortDescription: kubectl plugin for KubeStash by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeStash custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.23.0/kubectl-kubestash-darwin-amd64.tar.gz
      sha256: 80da0fd6ddc491454ce1f4f682175d04a689f44890e70d1ef12645d162378134
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubestash/cli/releases/download/v0.23.0/kubectl-kubestash-darwin-arm64.tar.gz
      sha256: ad77b3ea7129fef54badb40527bea039ba685e0bba3d706899815bd3df60a5d8
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.23.0/kubectl-kubestash-linux-amd64.tar.gz
      sha256: 3a7e4b5aa566ce6779b0b3317a0f0930236a7ff5d5beddb087d4a8164de799ec
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubestash/cli/releases/download/v0.23.0/kubectl-kubestash-linux-arm.tar.gz
      sha256: f2a02c319c4e5bc2f8822c9eaa54b80953b9b9352047d78176a5c2f05d72257e
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubestash/cli/releases/download/v0.23.0/kubectl-kubestash-linux-arm64.tar.gz
      sha256: 8291de6f543fa9a35e295213ee643388d78df32c4490831427c89ac4d33b0e1e
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.23.0/kubectl-kubestash-windows-amd64.zip
      sha256: 7b6a9a2ab55dd47c36b803a59337dc7853360ed8938bddfac384ae3b270bd73c
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-windows-amd64.exe
