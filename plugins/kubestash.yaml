apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubestash
spec:
  version: v0.22.0
  homepage: https://kubestash.com
  shortDescription: kubectl plugin for KubeStash by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeStash custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.22.0/kubectl-kubestash-darwin-amd64.tar.gz
      sha256: 1e011d7cf9f487e2e5d677426c3a2bf80c057ed740b4c6c9c8db1e4a99acae06
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubestash/cli/releases/download/v0.22.0/kubectl-kubestash-darwin-arm64.tar.gz
      sha256: 664cb7d58ec027d71c42aab691ef37c1dacabf84011f9b6f814e6b68f8165931
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.22.0/kubectl-kubestash-linux-amd64.tar.gz
      sha256: a00db1e47f9b994db0e035d94895a0aa863d166df8fc0c55d387e6b435170381
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubestash/cli/releases/download/v0.22.0/kubectl-kubestash-linux-arm.tar.gz
      sha256: d02f3a37c8341876458d7493588a913d098dd448183c4f755e311adefdf7067e
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubestash/cli/releases/download/v0.22.0/kubectl-kubestash-linux-arm64.tar.gz
      sha256: e293eefb95b89c9bd3c3f819b49e6109165f4140cff91e843c3327079e89a38a
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.22.0/kubectl-kubestash-windows-amd64.zip
      sha256: 05ca961448c89ac8a9e04612f043bc851053616772bdf9c489fdf016cb897717
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-windows-amd64.exe
