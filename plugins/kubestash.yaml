apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubestash
spec:
  version: v0.1.0
  homepage: https://kubestash.com
  shortDescription: kubectl plugin for KubeStash by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeStash custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.1.0/kubectl-kubestash-darwin-amd64.tar.gz
      sha256: 
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubestash/cli/releases/download/v0.1.0/kubectl-kubestash-darwin-arm64.tar.gz
      sha256: 
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.1.0/kubectl-kubestash-linux-amd64.tar.gz
      sha256: 
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubestash/cli/releases/download/v0.1.0/kubectl-kubestash-linux-arm.tar.gz
      sha256: 
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubestash/cli/releases/download/v0.1.0/kubectl-kubestash-linux-arm64.tar.gz
      sha256: 
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.1.0/kubectl-kubestash-windows-amd64.zip
      sha256: 
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-windows-amd64.exe
