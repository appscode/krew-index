apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubestash
spec:
  version: v0.20.0
  homepage: https://kubestash.com
  shortDescription: kubectl plugin for KubeStash by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeStash custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.20.0/kubectl-kubestash-darwin-amd64.tar.gz
      sha256: 13e7a8f80aa0493ab9fa51c1257cb8beb5d7deb656939b4b68a83549ebb8bf4e
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubestash/cli/releases/download/v0.20.0/kubectl-kubestash-darwin-arm64.tar.gz
      sha256: e97026c2d4e4a56fa10a2629e6eff3edbfab8e6d63e85dbb0dab561b4466ac78
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.20.0/kubectl-kubestash-linux-amd64.tar.gz
      sha256: de9ac2d893814484a43a15106eda72cd0238aad764c1c5215a17ece14b047bbc
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubestash/cli/releases/download/v0.20.0/kubectl-kubestash-linux-arm.tar.gz
      sha256: d53a0a4167fc62c72602c7222faf5d67da43b3fef1de79be8001510f258c7643
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubestash/cli/releases/download/v0.20.0/kubectl-kubestash-linux-arm64.tar.gz
      sha256: f8b8b1309dd21815b1233a79be850eba8d78181ce8630a0f259d6e93450b3f25
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubestash/cli/releases/download/v0.20.0/kubectl-kubestash-windows-amd64.zip
      sha256: 6d9bd21d4b6350c9dda7d48baf0a1de8726de68880a5d7b6449eb9bd9cff2a01
      files:
        - from: "*"
          to: "."
      bin: kubectl-kubestash-windows-amd64.exe
