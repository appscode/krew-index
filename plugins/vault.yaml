apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vault
spec:
  version: v0.24.0-rc.0
  homepage: https://kubevault.com
  shortDescription: kubectl plugin for KubeVault by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeVault custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0-rc.0/kubectl-vault-darwin-amd64.tar.gz
      sha256: 4e094404ad61bfcd84dedc08fdbc8bfbeb8298acd6687f83dbafaa7eda4cee8f
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0-rc.0/kubectl-vault-darwin-arm64.tar.gz
      sha256: f39d77c66cc8aef651ee29fc439c49a372f21c67a8839e576b7a872374da7e32
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0-rc.0/kubectl-vault-linux-amd64.tar.gz
      sha256: 09ac7768427554487906360da22756fc52197cbb4b574a9288ca32f2eb911609
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0-rc.0/kubectl-vault-linux-arm.tar.gz
      sha256: 4098ac91b731f90091840025161efcd795f1f96de96916647d070d946d6c55f5
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0-rc.0/kubectl-vault-linux-arm64.tar.gz
      sha256: c486286d970e84f925355a9ad0b59491f5caf36b52fc118295c4da831f26f388
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0-rc.0/kubectl-vault-windows-amd64.zip
      sha256: 04e1231a485279a8085d0a236205ed80b60b06118aafb57fffe8f0d70e6d8ee4
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-windows-amd64.exe
