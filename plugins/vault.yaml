apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vault
spec:
  version: v0.14.0
  homepage: https://kubevault.com
  shortDescription: kubectl plugin for KubeVault by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeVault custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.14.0/kubectl-vault-darwin-amd64.tar.gz
      sha256: 8968d399a40bac0f9ba7830a8c777b975c0c6c466fcb9276c32c75b81c9623d0
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.14.0/kubectl-vault-darwin-arm64.tar.gz
      sha256: 038c2b8e4002f47043ee70a3fa82ba19693fc6e2babbb14fb0670099fcf448be
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.14.0/kubectl-vault-linux-amd64.tar.gz
      sha256: 7427ba65deacfa0712b4a0e2e263a4b19678429325fa3ac3490ebcdea26867fc
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubevault/cli/releases/download/v0.14.0/kubectl-vault-linux-arm.tar.gz
      sha256: d86bc54a3584eb8350a4c3c4335539800f30cdca8e4cfc55fa7d24cb9e8c18f7
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.14.0/kubectl-vault-linux-arm64.tar.gz
      sha256: 7cc51407d225dd9be09df6ffcb850123ea9714f1aad534f3dea4625ff51feb2c
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.14.0/kubectl-vault-windows-amd64.zip
      sha256: eff1945b604db7ee4851b4e66eaf28e5d9991b6e704ee2227b229341633de97a
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-windows-amd64.exe
