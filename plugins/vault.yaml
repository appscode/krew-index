apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vault
spec:
  version: v0.13.0
  homepage: https://kubevault.com
  shortDescription: kubectl plugin for KubeVault by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeVault custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.13.0/kubectl-vault-darwin-amd64.tar.gz
      sha256: a33404f0b215f0de53ce2a6e0783daf0fb352c4459727de18f88bd6f6fede9df
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.13.0/kubectl-vault-darwin-arm64.tar.gz
      sha256: e119420961391982435ac99f3cc3bedd5761d766ae752b46ae56f590efb88b00
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.13.0/kubectl-vault-linux-amd64.tar.gz
      sha256: fdc7e65ee540f9694ed000c466160123eb68bc7e66ced72b6fbfdbcf49522b1a
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubevault/cli/releases/download/v0.13.0/kubectl-vault-linux-arm.tar.gz
      sha256: 2bc6ef6899d7cd73ce74fc048e627c7c87fdc022236d92cdd5e8011903a922cd
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.13.0/kubectl-vault-linux-arm64.tar.gz
      sha256: c650564600e6fcd0579fe0cae370fd1a972b1f68af0edd35d00d0e89af800bd0
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.13.0/kubectl-vault-windows-amd64.zip
      sha256: 22109febdaf23c4c1e1169d83a1e391d57cd6b943fc982bc08bad0e3f23633cc
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-windows-amd64.exe
