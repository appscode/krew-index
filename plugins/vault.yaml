apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vault
spec:
  version: v0.24.0
  homepage: https://kubevault.com
  shortDescription: kubectl plugin for KubeVault by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeVault custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0/kubectl-vault-darwin-amd64.tar.gz
      sha256: 17fc3679c0246d5a122378260d67b0946727808ab08e462e0457d42310661751
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0/kubectl-vault-darwin-arm64.tar.gz
      sha256: 946d3e0b5b10fb3e695967c2eeb334f315cac13340546ea84817961a57bd742c
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0/kubectl-vault-linux-amd64.tar.gz
      sha256: 8611721a5f8c6f24a6adfa8976383ae5628652175ad70663bc3e0c991ded2897
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0/kubectl-vault-linux-arm.tar.gz
      sha256: b0a511b2b752e6857cd608d628728819e595edc9ecaee6480330f7b235cb3ee9
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0/kubectl-vault-linux-arm64.tar.gz
      sha256: 06848ab404101d87e9f3b698ea873e94c6351dc7b41bad553cad3ba6e2216781
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.24.0/kubectl-vault-windows-amd64.zip
      sha256: 48894a49a7420f103dabe07a5aa9067ae3db37724b2abd33b234d72a229cba18
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-windows-amd64.exe
