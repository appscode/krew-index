apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vault
spec:
  version: v0.9.0
  homepage: https://kubevault.com
  shortDescription: kubectl plugin for KubeVault by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeVault custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.9.0/kubectl-vault-darwin-amd64.tar.gz
      sha256: ee0a12d9a32b9d277e55c3bc4f8acdb313ebd9602c642157e40e645861fe6a21
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.9.0/kubectl-vault-darwin-arm64.tar.gz
      sha256: 6aae7e264e13258c9357c4029a29f2483d3ac6ffea28a988c4c700b2e07cae8e
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.9.0/kubectl-vault-linux-amd64.tar.gz
      sha256: 683a4d6218bec3b657207f47d0183f78c26f7e4d62806bb188d2743f5cf341f6
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubevault/cli/releases/download/v0.9.0/kubectl-vault-linux-arm.tar.gz
      sha256: 97e306eda3f41304a0d4b408e11ea97a422ae696a7df28958b84e357bb6fea07
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.9.0/kubectl-vault-linux-arm64.tar.gz
      sha256: 6a636a6daa5dce74f1df60d227d88201e0fc7ef2293b63f9d757469e17b8a51e
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.9.0/kubectl-vault-windows-amd64.zip
      sha256: 33e7444e8015c9453e59286b92e55822606615db15486b8ecce838c9f854ea1b
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-windows-amd64.exe
