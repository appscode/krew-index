apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vault
spec:
  version: v0.23.0
  homepage: https://kubevault.com
  shortDescription: kubectl plugin for KubeVault by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeVault custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.23.0/kubectl-vault-darwin-amd64.tar.gz
      sha256: cdbfe00784b767f97f3f5c7aea7da5014b410ee047ec43bd157bbecf1583279a
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.23.0/kubectl-vault-darwin-arm64.tar.gz
      sha256: 0b938c05edfd82d6e18a01b71edd96c516eb0be9ed4b610728043fb242634375
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.23.0/kubectl-vault-linux-amd64.tar.gz
      sha256: 7e47b868c0d5cf11736e813340c010882ba96d84bb1b9b9651c1d567c34fb735
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubevault/cli/releases/download/v0.23.0/kubectl-vault-linux-arm.tar.gz
      sha256: a686728a9da6578d77c0fa3b052c58a646aad6e1d10c7a081fb21fc04638e0ce
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubevault/cli/releases/download/v0.23.0/kubectl-vault-linux-arm64.tar.gz
      sha256: 379bbd55c9a3729973d940fa70139b1876726ce99b62df0822c750ea84007c01
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubevault/cli/releases/download/v0.23.0/kubectl-vault-windows-amd64.zip
      sha256: ed3b089dd36f75d1935d8f29d6cd23366c93ea40925fa054b30b9c18f84d74ae
      files:
        - from: "*"
          to: "."
      bin: kubectl-vault-windows-amd64.exe
