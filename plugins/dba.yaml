        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.30.1/kubectl-dba-darwin-arm64.tar.gz
      sha256: 049f9a7d4412b51a3403df03dc9b5f6fbc54d3d030531cb3ca088bc498c710c5
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-arm64
