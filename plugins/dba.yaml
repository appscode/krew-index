apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: dba
spec:
  version: v0.58.0
  homepage: https://kubedb.com
  shortDescription: kubectl plugin for KubeDB by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeDB custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.58.0/kubectl-dba-darwin-amd64.tar.gz
      sha256: d02310e7fd5e313cd1f0cd6dc90f37d6cb957dad982fea262a24f343976951a9
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.58.0/kubectl-dba-darwin-arm64.tar.gz
      sha256: 5d4be674309763c2a1f47beb66654fede9da3778481a89366d094c42ae2e6cac
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.58.0/kubectl-dba-linux-amd64.tar.gz
      sha256: e9e885c03366178bd2f82875bd411bca4fb924d9800896aa4c5cf803e0a827a2
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubedb/cli/releases/download/v0.58.0/kubectl-dba-linux-arm.tar.gz
      sha256: e4ed236f5f7b879f5958af38685ac1a5e3cae5ae07f309e68101665d488ab65b
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.58.0/kubectl-dba-linux-arm64.tar.gz
      sha256: 8f4f0a51cdc447fc20db34f0f38dd5f4662a482f65c3896fa227b1ca8fc8ca99
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.58.0/kubectl-dba-windows-amd64.zip
      sha256: 593965893f83885d5e10337c25ee78826849ddf513d464b3e010b7efee017a24
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-windows-amd64.exe
