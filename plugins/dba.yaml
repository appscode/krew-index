apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: dba
spec:
  version: v0.37.1
  homepage: https://kubedb.com
  shortDescription: kubectl plugin for KubeDB by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeDB custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.1/kubectl-dba-darwin-amd64.tar.gz
      sha256: 1cc0913c2008214093d1228a86ec2e373b8e120e7458c7c0322308f333acc98e
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.1/kubectl-dba-darwin-arm64.tar.gz
      sha256: 9047a02b1fb0fbeb75f4b04b2ac4a1327eb27ebb4b181da172d8d33e30dbacb4
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.1/kubectl-dba-linux-amd64.tar.gz
      sha256: 1775dcae5b409400eb0b7d19531665da49d620ff3eac072d063645317e89b849
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubedb/cli/releases/download/v0.37.1/kubectl-dba-linux-arm.tar.gz
      sha256: 6076877ce405e2cb34d3ec75328204da2c7e0bbe7972254eb1b9afabc8b410e7
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.1/kubectl-dba-linux-arm64.tar.gz
      sha256: 05bd2cdbdf46167f621edd33dcf29e4cd99c0db4fbf23a3482a375e0a0ae8ace
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.1/kubectl-dba-windows-amd64.zip
      sha256: 3661aec8379c581389b9dce11ebe630a4960235dd58bbbd57ecfd0b950d47f7b
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-windows-amd64.exe
