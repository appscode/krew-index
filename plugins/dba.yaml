        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.36.0/kubectl-dba-darwin-arm64.tar.gz
      sha256: aed71695ccac270148b60736598f36972f1871e57076bdba689c4d49c17952af
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-arm64
