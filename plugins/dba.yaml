apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: dba
spec:
  version: v0.3.1
  homepage: https://kubedb.com
  shortDescription: kubectl plugin for KubeDB by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeDB custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-darwin-amd64.tar.gz
      sha256: e8759ebfa128e4a1fdb379c011509e1876e7d7820aeb540c0f09fa6e9ba33e34
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-darwin-arm64.tar.gz
      sha256: 83c682f33f1571c5df83a25a50ba8e2335c37171b640ae523fa0f3f5966a5bd9
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-linux-amd64.tar.gz
      sha256: eccf7ea84a0749a462f513ec80a6e0f4a4154bd1668235541d49ca073d6dd8cd
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-linux-arm.tar.gz
      sha256: 
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-linux-arm64.tar.gz
      sha256: 8b8c9a5bfeef7119562e46f9b45279397828a44a52b8928cfb0562e46e8e7355
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/bytebuilders/kube-bind/releases/download/v0.3.1/kubectl-connect-windows-amd64.zip
      sha256: 885d0d48fd473b3ae4645d3cce51e135fa359b6c9612524d66888a89b1337e72
      files:
        - from: "*"
          to: "."
      bin: kubectl-connect-windows-amd64.exe
