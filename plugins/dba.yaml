        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.30.1/kubectl-dba-darwin-amd64.tar.gz
      sha256: 185fc9aeb38c72b40abd616e2bc9239e2e271331d4dd452fa226efb91044089f
