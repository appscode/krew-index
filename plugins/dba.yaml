        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.36.0/kubectl-dba-linux-amd64.tar.gz
      sha256: 155e7a1b122f911e8a94b9c2cd58fe1791d3efca10dd48cce8bd186f19628005
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-amd64
