        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.3/kubectl-dba-windows-amd64.zip
      sha256: a24c40c03f79912321de22d9aa8276abe7827ad9505657415a8aedb9cc948ec5
