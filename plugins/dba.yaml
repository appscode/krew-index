apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: dba
spec:
  version: v0.59.0
  homepage: https://kubedb.com
  shortDescription: kubectl plugin for KubeDB by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeDB custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.59.0/kubectl-dba-darwin-amd64.tar.gz
      sha256: f1513d40c81c897f9cc00b55bb910d4dfb041440854ce8854acd69256a24a19f
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.59.0/kubectl-dba-darwin-arm64.tar.gz
      sha256: a1007b8dc701f51d5baf7760b24c743f80c095bada693728f6cac1e9efa3b677
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.59.0/kubectl-dba-linux-amd64.tar.gz
      sha256: 64f06052244d2d17c5c82f891c2ab552d21e7960755c3dc375501d98e05feb48
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubedb/cli/releases/download/v0.59.0/kubectl-dba-linux-arm.tar.gz
      sha256: c17af2683b402512ee94bc6bcede3e3f32059fbe7187dfc7fd6c787634afe178
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.59.0/kubectl-dba-linux-arm64.tar.gz
      sha256: 6bbcce0c4fe1febe9cfa7ab42ed66774ee25dac989d66d87935b10c5b1a1b5dc
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.59.0/kubectl-dba-windows-amd64.zip
      sha256: 00cbab7d545305c6d7fb3e7cd3e5089050abdaaeb917594d434f74f39eddc8df
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-windows-amd64.exe
