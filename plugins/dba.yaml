        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.36.0/kubectl-dba-linux-arm64.tar.gz
      sha256: 2f97778f66ee506e9bc90efae7fcb6c55185f51dc321c529444cd4053ffc59a7
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm64
