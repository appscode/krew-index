        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.56.0/kubectl-dba-linux-arm64.tar.gz
      sha256: 34379e2aeb6fe040d9ea1ec5392a0adf39c2ff0f16aec666f46e7e80a3b933fe
