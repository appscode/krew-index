apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: dba
spec:
  version: v0.37.0
  homepage: https://kubedb.com
  shortDescription: kubectl plugin for KubeDB by AppsCode
  description: |
    This plugin provides a list of commands to interact with KubeDB custom resources.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.0/kubectl-dba-darwin-amd64.tar.gz
      sha256: 889d64bae92504cb7bfdff797fc5492ade19663674e9de5ac67afde3d96b8b60
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-amd64
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.0/kubectl-dba-darwin-arm64.tar.gz
      sha256: e86008e70727802743f2af921c4915add14b58c40442935a092e4e65bee2f090
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-arm64
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.0/kubectl-dba-linux-amd64.tar.gz
      sha256: c9b2379bfb3b467ed4dc4c3e32f801b81d0877138fec18fab7109ffd049ac3fa
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-amd64
    - selector:
        matchLabels:
          os: linux
          arch: arm
      uri: https://github.com/kubedb/cli/releases/download/v0.37.0/kubectl-dba-linux-arm.tar.gz
      sha256: 6849a6d4663faa3a7a3287d42b5f861bd8616db3526ba0bf4256220e8ed3b696
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.0/kubectl-dba-linux-arm64.tar.gz
      sha256: 0bb1e25f37b66416d620f88d79433bcf54d68d7f219fb077a56dead789d26187
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-linux-arm64
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.37.0/kubectl-dba-windows-amd64.zip
      sha256: 71dbdbbdb706f89134ec651cb3844429fed8e9c940a42c4e9445ec5bb38df271
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-windows-amd64.exe
