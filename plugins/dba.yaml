        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kubedb/cli/releases/download/v0.42.0/kubectl-dba-windows-amd64.zip
      sha256: 51a8edf7de3ac03cbe09d479763284a79a08780a434464d7215ee27ff7aea88a
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-windows-amd64.exe
