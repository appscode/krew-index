        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/kubedb/cli/releases/download/v0.26.0/kubectl-dba-darwin-arm64.tar.gz
      sha256: 6180bba630262c415535ff6ee65b300a3ad1adc6309e44c3cff5048e13f5f2b5
      files:
        - from: "*"
          to: "."
      bin: kubectl-dba-darwin-arm64
